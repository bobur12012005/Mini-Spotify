<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Mini-Spotify</title>
</head>

<body>

    <div class="sidebar">
        <div class="topside">
            <button class="home">
                <img src="./Icons/home.svg">
                <span>Home</span>
            </button>
            <button class="search">
                <img src="./Icons/search.svg">
                <span>Search</span>
            </button>
        </div>
        <div class="bottomside">
            <span></span>
            <div class="singers"></div>
        </div>
    </div>

    <div class="audio-player">
        <audio id="audio">
            <source src="" type="audio/mp3">
        </audio>

        <div class="playerData">
            <img class="imagesong" src="./Images/something.jpg" alt="IMG">
            <span>TITLE</span>
            <button>
                <img src="./Icons/heart.png" alt="like">
            </button>
        </div>

        <div class="controller">
            <div class="songControll">
                <button id="previousSong">
                    <img src="./Icons/previous.png" alt="previous">
                </button>
                <button id="play-pause">
                    <img id="play" src="./Icons/play.png">
                    <img id="pause" src="./Icons/pause.png">
                </button>
                <button id="nextSong">
                    <img src="./Icons/next.png" alt="next">
                </button>
            </div>
            <div class="songDuration">
                <div class="timing timePassed">00:00</div>
                <input type="range" id="progressBar" min="0" value="0">
                <div class="timing timeLeft">00:00</div>
            </div>
        </div>

        <div class="soundControll">
            <img src="./Icons/sound.png" alt="sound">
            <input type="range" id="volumeControll" min="0" max="1" step="0.001" value="1">
        </div>
    </div>

    <div class="container">
        <div class="overElements">
            <div class="tops overMore">
                    <span class="num">#</span>
                    <span class="ttl">Title</span>
            </div>
            <div class="tops overAlbum">
                <span>Album</span>
            </div>
            <div class="tops overRelease">
                <span>Release</span>
            </div>
            <div class="tops overActions">
                <span>Duration</span>
            </div>
        </div>

        <div class="elements"></div>
    </div>

    <script type="module" src="./JavaScript/index.js"></script>

</body>

</html>
